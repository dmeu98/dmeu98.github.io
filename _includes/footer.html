<footer class="footer is-hidden-print is-primary">
    <div class="container">
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content is-small has-text-centered">
            <p class="">Theme is based on Bulma Clean Theme from <a class="link" href="https://www.csrhymes.com">C.S. Rhymes</a></p>
        </div>
    </div>
</footer>
